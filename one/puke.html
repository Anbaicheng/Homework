<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 360px;
				height: 545px;
			border: 1px solid gray;
			margin: 0 auto;
			perspective: 500px;
					
			}
			img{
					transform-origin: 180px bottom;
			transform: rotateX(90deg);
		
	transition-duration: 8s,2s;
	
 		
			
			}
			.box:hover img{
					transform-origin: 180px bottom;
				transform: rotateX(0deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/老K.PNG" />
		</div>
