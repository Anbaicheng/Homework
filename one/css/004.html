<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 4.div 后代选择器 全部 选择器之间用空格隔开-->
		<style type="text/css">
			div li{
				color: #006600;
			}
		</style>
	</head>
	<body>
		<div>
			
			<h3>
				今天重大新闻
			</h3>
			
			<ul>
				<li>aaaaaa</li>
				<li>bbbbbbb</li>
				<li>cccccccc</li>
			</ul>
			
		</div>
		
	</body>
</html>
