<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!5-- 子元素选择器  儿子  -->
		<style type="text/css">
			/* 并集选择器 */
	/* 		p,div,h3{
				color: red
			}
		 */
		.p1.p2{
			color: #006600;
		}
		</style>
	  
	}
	</head>
	<body>
		<!-- 交集选择器 所有选择器选到的标签中交集的标签  -->
		<div class="view3">
			<h3>
				aaaaa
			</h3>
			<p class="p1 p2">1111111</p>
			<p class="p2 p3">2222222222</p>
			<p class="p1 p2 p3">33333333</p>
			<h3 class="p1 p3">标题</h3>
		</div>
	</body>
</html>
