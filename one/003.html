<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
/* 			1.类型(标签)选择器
			p{
				color: #3399FF;
			}
			h3{
				color: #990000;
			} */
			/* 2.id选择器 id唯一 命名规则:英文 数字 下划线 第一个不可以是数字 */
			#a{
				color: #006600;
			}
			#b{
				color: #3399FF;
			}
			.p1{
				color: #990000;
			}
		</style>
	</head>
	<body>
		<p id="a">Hello</p>
		
		<h3>CSS</h3>
		<p id="b">HELLO</p>
		<p id="c">hello</p>
		<!-- class 在上面style用.p1  可以重复-->
		<p class="p1 k1 k2">段落一</p>
	</body>
</html>
