<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>石头剪刀布小游戏</title>
		<style type="text/css">
			img{
				height: 100px;
				width: 100px;
				background: blanchedalmond;
				margin-left: 30px;
				background-size: 100%;
			}
			div{
				height: 100px;
			}
			span{
				height: 100px;
				line-height: 100px;
			}
			input{
				height: 100px;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div>
		<img class="img1" id="img1"/>
		<img class="img2" id="img2"/>
		</div>
		<div>
			<span id="span"></span>
		</div>
		<div style="margin-top: 50px;">
			<input type="button" style="background: url(img/0.jpg); background-size: 100%;"/ onclick="bu()">
			<input type="button" style="background: url(img/1.jpg); background-size: 100%;"/ onclick="jiandao()"/>
			<input type="button" style="background: url(img/2.jpg); background-size: 100%;"/ onclick="shitou()"/>
		</div>
	</body>
	<script>
		var img4=new Array("img/0.jpg","img/1.jpg","img/2.jpg")
		var randomNum=Math.floor((Math.random()*img4.length))
		function bu(){
				document.getElementById('img2').style.background="url(img/0.jpg)"
					document.getElementById("img1").src=img4[randomNum]
					if(randomNum==1){	
						document.getElementById("span").innerText="电脑胜"
					}
					if(randomNum==0){
								document.getElementById("span").innerText="平局"
					}
					if(randomNum==2){
								document.getElementById("span").innerText="玩家胜"
					}
		}
		function jiandao(){
			document.getElementById('img2').style.background="url(img/1.jpg)"
			document.getElementById("img1").src=img4[randomNum]
			if(randomNum==1){
			document.getElementById("span").innerText="平局"
			}
			if(randomNum==0){
					document.getElementById("span").innerText="玩家胜"
			}
			if(randomNum==2){
				document.getElementById("span").innerText="电脑胜"
			}
		}
		function shitou(){
			document.getElementById('img2').style.background="url(img/2.jpg)"
				document.getElementById("img1").src=img4[randomNum]
				if(randomNum==1){
					document.getElementById("span").innerText="玩家胜"
				}
				if(randomNum==0){
					document.getElementById("span").innerText="电脑胜"
				}
				if(randomNum==2){
					document.getElementById("span").innerText="平局"
				}
		}
	</script>
</html>
